<!DOCTYPE html>
<html>
    <head>
        <title> forms </title>
        <meta charset="utf-8">

    </head>

    <body>
        <!--  This is made to ship purchases to customers-->


        <form method="GET"> 
            <!-- user information adress city and postal code show where the package needs to be shipped to-->
            <label for="address" ><i><b>Address:</i></b></label>

            <br>

            <input type ="text" name= "address" placeholder= "please enter address" size="60"  max="60" id="address" /> 

            <br>
            
            <br>

            <label for="city" ><b><i>City:</i></b></label>
            
            <br>

            <input type ="text" name= "city" placeholder="please enter city" size="40"  max="40" id="city"> 

            
            <br>
            <br>
            <label for="postal code" ><i><b><u>Postal code:</u></i></b></label>

                
            <br>

            <input type ="text" name= "postal code" placeholder="enter postal code" size="15"  max="15" id="postalCode">  
            

            <!-- allows the user to chose the shipping method they want from standered one day two day-->
            <p><i><b>Select shipping type</i></b></p>
            <select name="shipping options" id="shipping">

                <option value="oneday">One-Day-Shipping</option>
                <option value="twoday">Two-Day-Shipping</option>
                <option value="standered">Standard-Shipping</option>

            </select>

            <!-- Users choses payment method this will not allow user to select more than one payment methode-->
            <p><i><b>Select Payment Type</i></b></p>

            <label><input type="radio" name="payment method" value="Paypal" checked >Paypal</label>

            <br>

            <label><input type="radio" name="payment method" value="DebitCard">Debit Card</label>

            <br>

            <label><input type="radio" name="payment method" value="CreditCard">Credit Card</label>
    
            <br>

            <br>

            <!-- Any additionel information comments in the box example please leave a note on the package ect.-->
            <label><i><b>Comments</i></b></label>
            <br>

            <textarea id="Comments" name="Comments" rows="4" cols="40"> </textarea>
                
            <br>
            <br>

            <!-- Chose if they want use to save payment info or get email updates they are able to select more than one at a time-->
            <label> 
                <input type="checkbox" name="emailUpdates"checked > Sign me up for email updates
            </label>

            <br>

            <label> 
                <input type="checkbox" name="savePaymentInfo" checked> Save my payment information
            </label>

            <br>
            <br>

            <input type="submit" name="Submit" >
        
        </form>
    </body>


</html>
